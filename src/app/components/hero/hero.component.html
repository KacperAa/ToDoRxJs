<section
  class="container"
  [ngClass]="{
    'light-mode': isLightMode,
  }"
>
  <div>
    <h1>todo</h1>
    <button #btnChangeMode>
      <img
        *ngIf="!isLightMode"
        src="../../../assets/images/icon-sun.svg"
        alt="light mode icon"
      />
      <img
        *ngIf="isLightMode"
        src="../../../assets/images/icon-moon.svg"
        alt="dark mode icon"
      />
    </button>
  </div>
</section>
