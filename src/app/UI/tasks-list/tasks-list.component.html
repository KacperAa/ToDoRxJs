<ul id="sortList">
  <li
    draggable="true"
    *ngFor="let listEl of list.listItems | async"
    [ngClass]="isLightMode ? 'light-m-list-item' : null"
  >
    <ui-checkbox
      (emitChecked)="handleCheckbox($event)"
      [text]="listEl.text"
    ></ui-checkbox>
    <button (click)="taskId$.next(listEl.id!)">
      <img [src]="list.icon" [alt]="list.alt" />
    </button>
  </li>
</ul>
